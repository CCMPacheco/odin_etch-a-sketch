<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="main-container">
      <div class="options">
        <div class="color-container">
          <input type="color" id="color" value="#000000" />
        </div>
        <div><button class="color-btn active">Color</button></div>
        <div><button class="rainbow-btn">Rainbow</button></div>
        <div><button class="clear">Clear</button></div>
        <div class="slider-container">
          <input
            type="range"
            min="1"
            max="64"
            value="16"
            id="my-range"
            class="slider"
          />
          <p><span class="value">16 </span> X <span class="value"> 16</span></p>
        </div>
      </div>
      <div class="container"></div>
    </div>
    <footer>https://github.com/CCMPacheco</footer>
  </body>
</html>
